<!DOCTYPE html>
<html>
<head>
	<title>Quiz Website</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
	<header>
		<h1>Quizzzz</h1>

	<main>
		<form id="quiz-form">

				<label>

				</label>
				<br>
				<label>
					<input type="radio" name="q1" value="c"> c) Black
				</label>
				<br>
                <button class="next-btn">Next</button>
			</div>
            <div class="question active1">
				<h2>Question 2</h2>
				<p>Soul Godman said:</p>
				<label>
					<input type="radio" name="q4" value="a"> a) drink and drive
				</label>
				<br>
				<label>
					<input type="radio" name="q4" value="b"> b) don't drink and drive
				</label>
				<br>
				<label>
					<input type="radio" name="q4" value="c"> c) don't drink and drive but if you did better call him
				</label>
				<br>
				<button class="next-btn">Next</button>
			</div>
            <div class="question active2">
				<h2>Question 3</h2>
				<p>Say my name !</p>
				<label>
					<input type="radio" name="q3" value="a"> a) Wallter
				</label>
				<br>
				<label>
					<input type="radio" name="q3" value="b"> b) Hesinberg
				</label>
				<br>
				<label>
					<input type="radio" name="q3" value="c"> c) Soul
				</label>
				<br>
				<button class="next-btn">Next</button>
			</div>
			<div class="question">
				<h2>Question 4</h2>
				<p>What was Pual walker's Supra color in Fast and Furious 1?</p>
				<label>
					<input type="radio" name="q2" value="a"> a) blue
				</label>
				<br>
				<label>
					<input type="radio" name="q2" value="b"> b) black
				</label>
				<br>
				<label>
					<input type="radio" name="q2" value="c"> c) Orange
				</label>
				<br>
				<button class="next-btn">Submit Quiz</button>
			</div>
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
